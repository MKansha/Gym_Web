<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Website</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=McLaren&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Shrikhand&display=swap" rel="stylesheet"></head>
<body >
       <section id="con" class="con">
        <div class="left" data-aos="fade-right"  data-aos-duration="1500">
            <div class="content">
             <div class="head">
                <h1>WELCOME BACK</h1>
                <p>Welcome back! Please enter your details.</p>
             </div>
             <div class="form">
                <h2>Email</h2>
                <input type="email" placeholder="Enter your email">
             </div>
             <div class="form">
                <h2>Password</h2>
                <input type="password" placeholder="Enter your Password">
             </div>
             <div class="form2">
                <div class="checkbox">
                    <input type="checkbox"><span>Remember </span>
                </div>
                <p>Forget password</p>
             </div>
             <button class="sign-in">Sign in</button>
             <button class="google"><img src="images/goo.png" alt=""> Sign in with Google</button>
             <footer>
                <p>Don't have an account? <span>Sign up for free</span>
                </p>
             </footer>
            </div>
        </div>
        <div class="right" data-aos="fade-left" data-aos-duration="1500"> 
            <img src="images/class-image.jpg" alt="">
        </div>
       </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        
        AOS.init();
      </script>
</body>
</html>
